<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Prompt Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      min-width: 250px; /* 幅を少し広げる */
      padding: 10px;
    }
    #resetCount {
      padding: 8px 12px;
      margin-bottom: 10px;
      cursor: pointer;
      font-size: 14px;
    }
    #counts > p {
      font-weight: bold;
      margin-top: 0;
    }

    /* 1つのモデルを表示するブロック */
    .model-count {
      margin-bottom: 10px;
      display: flex;
      flex-direction: column; /* 縦に並べる */
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
    }

    /* モデル名 */
    .model-name {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 4px;
    }

    /* カウント数を少し目立たせる */
    .count-value {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 4px;
    }

    /* リセット情報やカウント期間など */
    .reset-info {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <button id="resetCount">カウントをリセット</button>
  <div id="counts">
    <p>現在のカウント:</p>
    <div id="countList"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
