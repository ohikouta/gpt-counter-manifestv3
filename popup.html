<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Prompt Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      min-width: 200px;
      padding: 10px;
    }
    #resetCount {
      padding: 5px 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .model-count {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .model-name {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button id="resetCount">カウントをリセット</button>
  <div id="counts">
    <p>現在のカウント:</p>
    <div id="countList"></div>
  </div>
  <script src="popup.js"></script>
